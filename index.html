<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Online Timer & Stopwatch</h2>
    <div class="container">
        <h1>
            <span id="hoursDisp">00</span>
            <span>:</span>
            <span id="mintsDisp">00</span>
            <span>:</span>
            <span id="secDisp">00</span>
            <span>:</span>
            <span id="milisecDisp">00</span>
        </h1>
        <br/>
        <div class="btnParent">
            <button onclick="startBtn()">Start</button>
            <button onclick="stopBtn()">Stop</button>
            <button onclick="resetBtn()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
